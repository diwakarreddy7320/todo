<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Todo List <i class="fas fa-clipboard-list"></i></h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button id="addBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div class="filter-section">
            <button id="allBtn" class="active">All</button>
            <button id="activeBtn">Active</button>
            <button id="completedBtn">Completed</button>
        </div>
        <div id="todoList"></div>
        <div class="stats">
            <span id="remainingCount">0</span> tasks remaining
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
